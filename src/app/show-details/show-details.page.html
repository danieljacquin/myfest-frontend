<ion-header>
  <ion-toolbar>
    <ion-title>Detalle de Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of data">
        <ion-label>
          <p>{{product.descripcion}}</p>
          <p>x {{product.prodCompra}} und</p>
          <p>$ {{product.prodCompra * product.costoUnidad}}</p>
        </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        unds {{totalunits}}
     </ion-label>
     <ion-label>
       Total $ {{totalPrice}}
    </ion-label>
    </ion-item>
    
    <ion-button expand="block">Comprar</ion-button>
  </ion-list>
</ion-content>
